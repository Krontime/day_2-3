<!DOCTYPE html>
<html>
    <head>
        <title>Hourglass Animation</title>
        <style type="text/css">
        
            .frame{
                height: 100px;
                width: 150px;
                background-color: black;
                border: 6px solid black;
                text-align: center;
                position: absolute;
                font-size:0;
                z-index:100;
            }
            .sand{
                height: 100px;
                width: 150px;
                background-color: rgb(225, 192, 105);
                border: 15px solid rgb(225, 192, 105);
                text-align: center;
                position: absolute;
                font-size:0;
                z-index: 50;
            }
            .background_magic{
                height: 300px;
                width: 450px;
                background-color: white;
                border: 15px solid white;
                text-align: center;
                position: absolute;
                font-size: 0;
                z-index: 25;
            }
            .container{
                width: 1000px;
                height: 1000px;
            }
            .container:hover{
                transform: rotate(180deg);
                transition: transform 4s ease-in-out 2s;
            }
            
            #top{
                width: 400px;
                height: 25px;
                top: 200px;
                left: 250px;
            }
            #left_top_side{
                width: 25px;
                top: 200px;
                left:250px;
                border-top-left-radius: 30px;
                border-bottom-left-radius: 15px;
            }
            #right_top_side{
                width: 25px;
                top: 200px;
                left:625px;
                border-top-right-radius: 30px;
                border-bottom-right-radius: 15px;
            }            
            #left_top{
                transform: rotate(-35deg);
                width: 25px;
                height: 250px;
                top: 260px;
                left: 316px;
                border-top-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            #right_top{
                transform: rotate(35deg);
                width: 25px;
                height: 250px;
                top: 260px;
                left: 559px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
            }
            #left_bottom{
                transform: rotate(35deg);
                width: 25px;
                height: 250px;
                top: 450px;
                left: 316px;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
            }
            #right_bottom{
                transform: rotate(-35deg);
                width: 25px;
                height: 250px;
                top: 450px;
                left: 559px;
                border-top-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            #left_bottom_side{
                width: 25px;
                height: 100px;
                top: 660px;
                left: 250px;
                border-bottom-left-radius: 30px;
                border-top-left-radius: 15px;
            }
            #right_bottom_side{
                width: 25px;
                height: 100px;
                top: 660px;
                left: 625px;
                border-bottom-right-radius: 30px;
                border-top-right-radius: 15px;
            }
            #bottom{
                width: 400px;
                height: 25px;
                top: 735px;
                left: 250px;
            }
            
            #top_sand{
                width: 380px;
                height: 500px;
                top: -400px;
                left: 250px;
                z-index: 0;
                -webkit-animation:top_sand_animation 10s infinite;
            }
            #falling_sand{
                width: 60px;
                height: 500px;
                top: -400px;
                left: 411px;
                border-bottom-left-radius: 800px;
                border-bottom-right-radius: 800px;
                -webkit-animation:top_sand_animation 10s infinite;
            }
            #bottom_sand{
                width: 360px;
                height: 260px;
                top: 905px;
                left: 245px;
                border: 30px solid rgb(225, 192, 105);
                border-top-left-radius: 50%;
                border-top-right-radius: 50%;
                -webkit-animation:bottom_sand_animation 10s infinite;
            }
            
            #splitter{
                top: 481px;
                left: 215px;
                height: 800px;
            }
            #left_background_side{
                width: 340px;
                top: 308px;
                border-top-right-radius: 100px;
                transform: rotate(45deg);
            }
            #right_backgrond_side{
                width:340px;
                top: 308px;
                left: 535px;
                border-top-left-radius: 100px;
                transform: rotate(-45deg);
            }
            #left_background_bottom{
                width: 50px;
                height: 200px;
                top: 600px;
                left: 200px;
                z-index: 60;
            }
            #right_backgrond_bottom{
                width: 50px;
                height: 200px;
                top: 600px;
                left: 630px;
                z-index: 60;
            }
            #backgrond_bottom{
                height:500px;
                top: 750px;
                left: 215px;
                z-index: 60;
            }
            #background_top{
                height: 390px;
                left: 215px;
                top: -200px;
                z-index: 60;
            }
        
        @-webkit-keyframes top_sand_animation{
            from{transform: translate(0px,102.7px);}
            to{transform: translate(0px,1057px);}
        }
        @-webkit-keyframes bottom_sand_animation{
            from{transform: translate(0px,0px);}
            to{transform: translate(0px,-270px);}
        }
        
        </style>
    </head>
    <body>
    <div class="container">    
        <div class="frame" id="left_top">Left Top</div>
        <div class="frame" id="left_bottom">Left Bottom</div>
        <div class="frame" id="left_top_side">Left Top Side</div>
        <div class="frame" id="left_bottom_side">Left Bottom Side</div>
        <div class="frame" id="right_top">Right Top</div>
        <div class="frame" id="right_bottom">Right Bottom</div>
        <div class="frame" id="right_top_side">Right Top Side</div>
        <div class="frame" id="right_bottom_side">Right Bottom Side</div>
        <div class="frame" id="top">Top</div>
        <div class="frame" id="bottom">Bottom</div>

        <div class="sand" id="top_sand">Top</div>
        <div class="sand" id="falling_sand">Falling</div>
        <div class="sand" id="bottom_sand">Bottom</div>
        
        <div class="background_magic" id="splitter">Splitter</div>
        <div class="background_magic" id="left_background_side">Left</div>
        <div class="background_magic" id="right_backgrond_side">Right</div>
        <div class="background_magic" id="left_background_bottom">Left</div>
        <div class="background_magic" id="right_backgrond_bottom">Right</div>
        <div class="background_magic" id="background_top">Top</div>
        <div class="background_magic" id="backgrond_bottom">Bottom</div>
    </div>
    </body>
</html>
